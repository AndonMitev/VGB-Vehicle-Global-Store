<form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
  <div class="form-group">
    <label for="login-username">Username</label>
    <input type="text" class="form-control" id="login-username" formControlName="username" />
    <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
      <span *ngIf="username.errors['required']">Username is required</span>
      <span *ngIf="username.errors['minlength']">Username min length is 3</span>
      <span *ngIf="username.errors['maxlength']">Username max length is 15</span>
    </div>
  </div>

  <div class="form-group">
    <label for="login-password">Password</label>
    <input type="password" class="form-control" id="login-password" formControlName="password" />
    <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
      <span *ngIf="password.errors['required']">Password is required</span>
      <span *ngIf="password.errors['minlength']">Password min length is 3</span>
      <span *ngIf="password.errors['maxlength']">Password max length is 15</span>
    </div>
  </div>

  <button type="submit" class="btn btn-primary float-right">Login</button>
</form>
