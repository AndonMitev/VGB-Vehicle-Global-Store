<div *ngIf="(carsBehavior.allCarsModel$ | async) as cars">

      Add side Bar
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-6 mb-3" *ngFor="let car of cars">

        </div>
      </div>
    </div>
  </div>
</div>
